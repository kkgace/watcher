<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <img th:src="@{/assets/img/logo-big.png}" alt=""/>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="api/login" method="post">
        <h3 class="form-title">用户登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert" th:text="${message}"></button>
            <span>输入您的用户名和密码</span>
        </div>
        <div th:if="${message} != null" class="alert alert-danger">
            <button class="close" data-close="alert"></button>
            <span th:text="${message}"></span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input name="username" id="username" size="25" value="" class="form-control placeholder-no-fix"
                       type="text" autocomplete="off" placeholder="用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input name="password" id="password" size="25" value="" class="form-control placeholder-no-fix"
                       type="password" autocomplete="off" placeholder="密码"/>
            </div>
        </div>

        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" name="remember" value="1"/> 记住我 </label>
            <button id="loginBut" type="submit" class="btn blue pull-right">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
        <div class="forget-password">
            <h4>忘记密码 ?</h4>
            <p>点击 <a href="javascript:;" id="forget-password">这里</a> 重置您的密码.
            </p>
        </div>
        <div class="create-account">
            <p>
                还没有账号 ?&nbsp; <a href="javascript:;" id="register-btn">创建一个账号</a>
            </p>
        </div>
    </form>


</div>
